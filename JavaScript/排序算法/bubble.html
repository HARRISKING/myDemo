<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>狗熊掰玉米法（冒泡法）</title>
  </head>
  <body>
    <script type="text/javascript">
    var array = [2,5,3,56,77,4,1];

      function bubble(arr){
        var newArray = [];

        for(var i=0; i<arr.length; i++){
          var min = arr[0];
          var idx ='';
          if(min<arr[i]){
            min = arr[i];
            idx =i;
          }
          console.log(min)
        }
        newArray.push(min);
        arr = arr.splice(i,1);
        if(newArray.length >= arr.length){
          return newArray;
        }else{
          bubble(arr);
        }
        return newArray;
      }
      console.log(bubble(array));


    </script>
  </body>
</html>
