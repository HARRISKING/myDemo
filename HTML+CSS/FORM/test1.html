<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form表单</title>
  </head>
  <body>
      <form action="./index" method="get">
        <div class="username">
          <label for="username">用户名</label>
          <input id="username" type="text" name="username" value="">

        </div>
      </form>

  </body>
</html>
