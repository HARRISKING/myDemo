<!DOCTYPE html>
<html lang="en">
    <head>
        <title>正则表达式</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
		<script>
			//正则表达式两种写法：
			//1,构造函数法：
			var reg = new RegExp(/\d/g);
			//2,字面量法：
			var reg = /\d/g
		</script>
    </body>
</html>
