<!DOCTYPE html>
<html lang="en">
    <head>
        <title>状态锁</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/test5.css" rel="stylesheet">
    </head>
    <body>
        <button type="button" class="btn">点击</button>
        <div class="box"></div>
        <script>
            var state = true;
            document.getElementsByClassName('btn')[0].addEventListener('click',function(e){
                if(state){
                    state = false;
                    setTimeout(function() {
                        document.getElementsByClassName('box')[0].style.background='blue';
                    },2000);
                    state = true;

                
                }
            })
        </script>
    </body>
</html>
