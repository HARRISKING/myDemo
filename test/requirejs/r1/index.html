    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>requireJS练手</title>
        <style media="screen">
          .main{
            background-color: red;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
          }
          .box{
            width: 300px;
            height: 300px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
          }
        </style>
      </head>
      <body>
        <div class="main">
          <div class="box">
            <button type="button" class="btn1">蓝色</button>
            <button type="button" class="btn2">绿色</button>
            <button type="button" class="btn3">黄色</button>

          </div>
        </div>
      <script src="./js/lib/require.js" data-main="./dist/merge.js" charset="utf-8"></script>
      </body>
    </html>
